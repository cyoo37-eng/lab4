<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>COVID-19 Case Rates by County in Washington (per 10,000 people)</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- Mapbox GL JS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

    <style>
        h2,
        h3 {
            margin: 10px;
            font-size: 18px;
        }

        h3 {
            font-size: 16px;
        }

        p {
            margin: 10px;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
        }

        .map-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            border-style: solid;
            border-width: 1px;
            border-color: rgba(0, 0, 0, 0.2);
            margin-left: 20px;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
        }

        #features {
            top: 0;
            height: 110px;
            margin-top: 20px;
            width: 280px;
        }

        #legend {
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 18px;
            height: 210px;
            margin-bottom: 40px;
            width: 200px;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        /* cursor fix */
        .mapboxgl-canvas-container.mapboxgl-interactive,
        .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
            cursor: unset;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <div class='map-overlay' id='features'>
        <h2>COVID-19 Case Rate per 10,000<br>Washington Counties (Oct 25, 2021)</h2>
        <div id='text-description'>
            <p>Hover over a county!</p>
        </div>
    </div>

    <div class='map-overlay' id='legend'></div>

    <script>
        // Mapbox token from the lab instructions (Bo Zhao's account)
        mapboxgl.accessToken = 'pk.eyJ1IjoiamFrb2J6aGFvIiwiYSI6ImNpcms2YWsyMzAwMmtmbG5icTFxZ3ZkdncifQ.P9MBej1xacybKcDN_jehvw';

        // Initialize the map focused on Washington State
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            zoom: 6,
            center: [-120.5, 47.5]
        });

        async function geojsonFetch() {
            // Load the Washington county COVID-19 dataset
            let response = await fetch('assets/wa-covid-data-102521.geojson');
            let waCovidData = await response.json();

            map.on('load', function loadingData() {
                // Add GeoJSON source
                map.addSource('wa-covid-data', {
                    type: 'geojson',
                    data: waCovidData
                });

                // Choropleth by casePer10k
                // Classes (per 10,000): <500, 500–749, 750–999, 1000–1249, 1250–1499, 1500–1749, 1750+
                map.addLayer({
                    'id': 'wa-covid-data-layer',
                    'type': 'fill',
                    'source': 'wa-covid-data',
                    'paint': {
                        'fill-color': [
                            'step',
                            ['get', 'casePer10k'],
                            '#fff5f0',   // < 500
                            500, '#fee0d2',  // 500–749
                            750, '#fcbba1',  // 750–999
                            1000, '#fc9272', // 1000–1249
                            1250, '#fb6a4a', // 1250–1499
                            1500, '#de2d26', // 1500–1749
                            1750, '#a50f15'  // >=1750
                        ],
                        'fill-outline-color': '#BBBBBB',
                        'fill-opacity': 0.7
                    }
                });

                // ---- Legend ----
                const layers = [
                    '0–499',
                    '500–749',
                    '750–999',
                    '1000–1249',
                    '1250–1499',
                    '1500–1749',
                    '1750 and more'
                ];

                const colors = [
                    '#fff5f070',
                    '#fee0d270',
                    '#fcbba170',
                    '#fc927270',
                    '#fb6a4a70',
                    '#de2d2670',
                    '#a50f1570'
                ];

                const legend = document.getElementById('legend');
                legend.innerHTML = "<b>Cumulative COVID-19 cases<br>per 10,000 people</b><br><br>";

                layers.forEach((layer, i) => {
                    const color = colors[i];
                    const item = document.createElement('div');

                    const key = document.createElement('span');
                    key.className = 'legend-key';
                    key.style.backgroundColor = color;

                    const value = document.createElement('span');
                    value.innerHTML = `${layer}`;

                    item.appendChild(key);
                    item.appendChild(value);
                    legend.appendChild(item);
                });

                // ---- Hover info ----
                map.on('mousemove', ({ point }) => {
                    const county = map.queryRenderedFeatures(point, {
                        layers: ['wa-covid-data-layer']
                    });

                    const infoBox = document.getElementById('text-description');

                    if (county.length) {
                        const props = county[0].properties;
                        infoBox.innerHTML =
                            `<h3>${props.name} County</h3>
                             <p><strong><em>${props.casePer10k}</strong> cases per 10,000 people</em></p>`;
                    } else {
                        infoBox.innerHTML = '<p>Hover over a county!</p>';
                    }
                });
            });
        }

        geojsonFetch();
    </script>
</body>

</html>
